featureFlags:
  flags:
  - flag:
      name: feature_flag
      identifier: feature_flag
      description: "Some description here..."
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "true"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: dev
        default:
          onVariation: "true"
          offVariation: "false"
        state: "off"
  projectIdentifier: default_project
  orgIdentifier: default
